<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Basic Wallet + ICO</title>
    <link rel="stylesheet" href="./css/bulma.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  </head>
  <body>
    <div class="hero is-fullheight is-info is-bold">
      <div class="box" id="topBox">
        <h2 class="subtitle has-text-centered">0x00000000000000000 <i class="far fa-copy"></i></h2>
        <h1 class="title has-text-centered">0 RICH</h1>
        <h2 class="subtitle has-text-centered">0 ETH</h2>
          <div class="field has-addons">
            <p class="control">
              <input class="input is-medium" type="text" placeholder="Amount To Send">
            </p>
            <p class="control">
              <a class="button is-static is-medium">
                RICH
              </a>
            </p>
          </div>
        <a class="button is-dark is-medium is-fullwidth">Send RICH</a>
      </div>
      <div class="box" id="bottomBox">
        <h1 class="title has-text-centered">Buy Ultra Rich Group Tokens</h1>
        <h2 class="subtitle has-text-centered">ICO Price<br>$0.00 / 0 ETH</h2>
        <h1 class="subtitle is-2 has-text-centered">0 Days, 0 Hours, 0 Secounds Left</h1>
        <h2 class="subtitle has-text-centered">0 RICH Remaining</h2>
        <input class="input is-medium" type="text" placeholder="Amount To Buy">
        <h2 class="subtitle is-8 has-text-centered">Total Cost 0 ETH</h2>
        <a class="button is-dark is-medium is-fullwidth">Buy</a>
    </div>
  </body>
</html>
